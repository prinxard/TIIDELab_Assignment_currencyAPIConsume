<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Exchange Rate</title>
</head>
<body>

<div id="app">
    
    <div class="container bg-light text-center">
        <h3 class="text-dark">Exchange rate of various currencies against the {{ base.base }} as at {{base.date}}</h3>
        <div v-for ="(currency, value) in items" class="row">
            <div class="col cur-value text-primary">
                {{ value }}
            </div>
       <div class="col cur-value text-success ">
           {{ currency }}
       </div>
        </div>

    </div>

 
   
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
